server {
    listen 80;
    server_name localhost;

    location /leavemanagement/ {
        alias /usr/share/nginx/html/leavemanagement/;
        try_files $uri $uri/ /index.html;
    }

    # Handle /leavemanagement (no trailing slash)
    location = /leavemanagement {
        return 301 /leavemanagement/;
    }
}
